        const content = "This is the string I want to store in NeDB.";

        // Create a document to store the string
        let doc = {
            content: content,
            createdAt: new Date() // You can add additional fields if needed
        };

        // Insert the document into the database
        db.insert(doc, function (err, newDoc) {
