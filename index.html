<!DOCTYPE html>
<html>
    <head>
        <title>Home page</title>
        <style>
    
            .centrato {text-align: center;}
            .img-centrata {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="display">
            <div>
                <h1 class="centrato">Scegli la lingua</h1>
    
            </div>

            <div class="drop-down-body">
                <a href="#" class="drop-down-btn">
                    <img src="imgs/it.png" alt="it" id="btn-img" class="language-imng">
                    <h3 id="btn-title" class="language-title">
                        it
                    </h3>
                </a>

                <ul class="language-menu">
                    <li class="language-item" data-lang="it">
                        <img src="imgs/it.png" alt="it" class="language-img">
                        <h3 class="language-title">it</h3>
                    </li>

                    <li class="language-item" data-lang="du">
                        <img src="imgs/du.png" alt="du" class="language-img">
                        <h3 class="language-title">du</h3>
                    </li>
                    
                    <li class="language-item" data-lang="uk">
                        <img src="imgs/uk.png" alt="uk" class="language-img">
                        <h3 class="language-title">uk</h3>
                    </li>
                </ul>
            </div>
            <div>
                <a href="#" class="btn">
                    Conferma
                </a>
            </div>
        </main>
        <script>
            var langItems = document.getElementsByClassName("language-item");
    
            var btnImg = document.getElementById("btn-img");
            var btnTitle = document.getElementById("btn-title");
    
            for(var i=0; i<langItems.length; i++)
            {
                var langItem = langItems[i];
                langItem.onclick = changeLanguage;
            }
            function changeLanguage(e)
            {
                btnImg.src = "imgs/"+this.dataset.lang+".png";
                btnTitle.innerText = this.dataset.lang;
            }
        </script>
    </body>
</html>
